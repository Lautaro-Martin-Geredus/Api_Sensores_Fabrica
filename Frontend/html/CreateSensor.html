<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sensor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    .navbar {
        background-color: #007bff; 
    }
    .navbar-nav .nav-link {
        color: white !important; 
    }
    .navbar-nav .nav-link:hover {
        color: #f8f9fa !important; 
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item">
                    <a class="nav-link" href="Welcome.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Sensors.html">Sensors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Crear Sensor</h2>
        <form id="createSensorForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre del sensor" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" placeholder="Descripción del sensor" required></textarea>
            </div>
            <div class="form-group">
                <label for="unit">Unidad</label>
                <select class="form-control" id="unit" required>
                    <option value="CELSIUS">Celsius</option>
                    <option value="FAHRENHEIT">Fahrenheit</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Sensor</button>
        </form>
    </div>

    <script>
        $("#createSensorForm").on("submit", function(event) 
        {
            event.preventDefault();

            const name = $("#name").val();
            const description = $("#description").val();
            const unit = $("#unit").val();

            $.ajax({
                type: "POST",
                url: "https://localhost:7058/api/Sensor/CreateSensors",
                contentType: "application/json",
                data: JSON.stringify({ name: name, description: description, unit: unit }),
                success: function(response) 
                {
                    alert("Sensor creado con éxito");
                    window.location.href = "Sensors.html";  
                },
                error: function(xhr, status, error) 
                {
                    alert("Error al crear el sensor: " + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
